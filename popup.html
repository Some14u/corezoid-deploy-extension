<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { width: 320px; padding: 15px; font-family: Arial, sans-serif; }
    .shortcut { background: #f0f0f0; padding: 5px; border-radius: 3px; font-family: monospace; }
    .btn { padding: 8px 16px; background: #007cba; color: white; border: none; border-radius: 4px; cursor: pointer; width: 100%; margin: 5px 0; }
    .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
    .active { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .inactive { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
  </style>
</head>
<body>
  <h2>Corezoid Deploy Shortcut</h2>
  <p>Use <span class="shortcut">Ctrl+S</span> (or <span class="shortcut">Cmd+S</span> on Mac) to trigger Deploy action on Corezoid process editor pages.</p>
  
  <div id="page-status" class="status"></div>
  
  <p><strong>Supported URLs:</strong><br>
  domain/workspace_uuid/process/process_id</p>
  
  <button class="btn" id="open-options">Configure Domains</button>
  
  <script src="popup.js"></script>
</body>
</html>
